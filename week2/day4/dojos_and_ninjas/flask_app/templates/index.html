<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>All Dojos</title>
</head>

<body class="d-flex bg-dark text-light gap-5">
  <div>
    <h1>New Dojo</h1>
    <form action="/dojo/create_dojo" method="post">
      <label>Name: </label>
      <input name="name" type="text">
      <button>Create</button>
    </form>
  </div>
  <div>
    <h1>All Dojos</h1>
    <div class="d-flex flex-column bg-light text-primary p-2">
      {% for dojo in dojos %}
      <a href="/dojo/{{ dojo.id }}/show">{{ dojo.name }}</a> <!-- JINJA LATER -->
      {% endfor %}
    </div>
    <a href="/new_ninja">Add Ninja</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
