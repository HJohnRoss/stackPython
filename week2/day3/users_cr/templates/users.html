<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users</title>
</head>

<body>
  <h1>All Users</h1>
  <Table>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Last Name</th>
      <th>Created At</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </Table>
  <a href="/">Create User</a>
</body>

</html>
