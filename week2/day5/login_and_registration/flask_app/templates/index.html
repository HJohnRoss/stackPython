<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="d-flex gap-5 justify-content-center">
    <div class="bg-dark text-light p-3">
        <h1>Register</h1>
        {% for message in get_flashed_messages(category_filter=['reg']) %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
        <form action="/user/create" method="post">
            <div class="mb-2">
                <p>First Name:</p>
                <input name="first_name" class="form-control" type="text">
                <p>Last Name:</p>
                <input name="last_name" class="form-control" type="text">
                <p>Email:</p>
                <input name="email" class="form-control" type="text">
                <p>Password</p>
                <input name="password" class="form-control" type="password">
                <p>Confirm Password:</p>
                <input name="confirm_pass" class="form-control" type="password">
            </div>
            <button class="btn btn-secondary">Create Account</button>
        </form>
    </div>
    <div class="bg-secondary text-light p-3">
        <h1>Login</h1>
        {% for message in get_flashed_messages(category_filter=['log']) %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
        <form action="/login", method="post">
            <div class="mb-2">
                <p>Email:</p>
                <input name="email" class="form-control" type="text">
                <p>Password:</p>
                <input name="password" class="form-control" type="password">
            </div>
            <button class="btn btn-dark">Login</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
