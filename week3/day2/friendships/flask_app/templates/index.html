<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>friendships</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1>Friendships</h1>
            <table class="table table-dark table-striped">
                <tr>
                    <th>User</th>
                    <th>Friend</th>
                </tr>
                {% for one_friend in friendships %}
                <tr>
                    <td>{{ one_friend.first_name }} {{ one_friend.last_name }}</td>
                    <td>{{ one_friend['user2.first_name'] }} {{ one_friend['user2.last_name'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <h1>Add User</h1>
            <form action="/user/create" method="post" class="mb-5">
                <div>                    
                    <label>First Name: </label>
                    <input type="text" name="first_name">
                    <label>Last Name: </label>
                    <input type="text" name="last_name">
                </div>
                <button>Add User</button>
            </form>
            <h1>Create Friendship</h1>
            <form action="/friendship/create" method="post">
                    <p>User: </p>
                    <select name="user_id">
                        {% for one_user in all_users %}
                        <option value="{{ one_user.id }}">{{ one_user.first_name }} {{ one_user.last_name }}</option>
                        {% endfor %}
                    </select>
                    <p>Friend: </p>
                    <select name="friend_id">
                        {% for one_user in all_users %}
                        <option value="{{ one_user.id }}">{{ one_user.first_name }} {{ one_user.last_name }}</option>
                        {% endfor %}
                    </select>
                    <button>Submit</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
