<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1>Welcome, {{ one_user.name }}</h1>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th># of pages</th>
                </tr>
                {% for one_book in one_user.favs %}
                <tr>
                    <td>{{ one_book.title }}</td>
                    <td>{{ one_book.num_of_pages }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/authors/new">Go Home</a>
        </div>
        <div>
            <form action="/favorite/{{ one_user.id }}/new" method="post">
                <h1>Add Author's Favorite</h1>
                <label>Book: </label>
                <select name="book_id">
                    {% for book in all_books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary">Add Favorite</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
