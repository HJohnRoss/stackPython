<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Add a New Recipe!</h1>
            <div>
                <a href="/dashboard">back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <form action="/recipes/create_recipe" method="post" class="d-flex justify-content-between">
                <div>
                    {% for message in get_flashed_messages() %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                    <label>Name: </label>
                    <input type="text" name="name">
                    <p>Desciption: </p>
                    <textarea name="description" cols="30" rows="5"></textarea>
                    <p>Instructions: </p>
                    <textarea name="instructions" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <div>
                        <p>Date Cooked/Made:</p>
                        <input name="date_made" type="date">
                        <p>Under 30 minutes?</p>
                        <label>yes</label>
                        <input name="under" type="radio" value="1">
                        <label>no</label>
                        <input name="under" type="radio" value="0">
                    </div>
                    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                    <button>Submit</button>
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
