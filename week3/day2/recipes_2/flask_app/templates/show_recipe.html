<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Welcome, {{ session['first_name'] }}</h1>
            <div>
                <a href="/dashboard">back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <h2>{{ one_recipe.0.name }}</h2>
            <h2>Posted by: {{ one_recipe.0.user.first_name }}</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="bg-secondary p-2" style="width: 205px;">
                <p>Description: {{ one_recipe.0.description }}</p>
                <p>under: {{ one_recipe.0.under }}</p>
                <p>instructions: {{ one_recipe.0.instructions }}</p>
                <p>date made: {{ one_recipe.0.date_made }}</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
