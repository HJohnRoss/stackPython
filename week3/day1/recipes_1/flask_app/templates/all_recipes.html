<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe List</title>
</head>

<body>
    <h1>Welcome, {{ session['user_name'] }}</h1> <!-- User name -->
    <div class="d-flex justify-content-between m-3">
        <h3>All posted recipes:</h3>
        <div class="d-flex justify-content-between" style="width: 200px;">
            <a href="/new_recipe/show">+ Create</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Under 30 mins</th>
            <th>Posted By</th>
            <th>Actions</th>
        </tr>
        
        {% for recipe in users.recipe %}
        <tr>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.under }}</td>
            <td>{{ recipe.first_name }} {{ recipe.last_name }}</td>
            <td>
                <a href="">veiw recipe</a> |
                <a href="">edit</a> |
                <a href="">delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
