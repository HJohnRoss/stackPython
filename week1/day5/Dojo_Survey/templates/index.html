<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Dojo Survey</title>
</head>

<body class="d-flex justify-content-center bg-secondary">
  <div class="bg-dark text-light p-5">
    <h1 class="text-warning">Dojo Survey</h1>
    <form action="result" method="post">
      <div>
        <p>Name:</p>
        <input name="name" placeholder="type here" type="text" style="width:max-content;">
        <p>Dojo Location:</p>
        <select name="location">
          <option>San Jose</option>
          <option>Chicago</option>
          <option>Online</option>
        </select>
        <p>Favorite Language:</p>
        <select name="language">
          <option>Python</option>
          <option>Java</option>
          <option>C#</option>
          <option>C++</option>
          <option>JavaScript</option>
        </select>
        <p>Comment (optional):</p>
        <textarea name="message" placeholder="type here" cols="50" rows="10"></textarea>
      </div>
      <input type="Submit" value="Submit" class="btn text-dark btn-warning">
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
